<!DOCTYPE html>
<html>

<head>
    <title>Custom OpenStreetMap with Leaflet.js</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([41.339704, 69.276929], 14);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 30,
        }).addTo(map);

        var customIcon = L.icon({
            iconUrl: 'images/location.svg', // URL to your custom icon image
            iconSize: [33, 40], // Size of the icon
            iconAnchor: [16, 32], // Anchor point of the icon, usually half of the size
            popupAnchor: [0, -32] // Anchor point for the popup relative to the icon
        });

        var marker = L.marker([41.339704, 69.276929], { icon: customIcon }).addTo(map);
        marker.bindPopup("<b>Custom Location</b><br>This is the location from your Google Maps link.").openPopup();
    </script>
</body>

</html>
